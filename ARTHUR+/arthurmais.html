    <script>
        var aluno = window.prompt("Nome do aluno: ")
        var mat = Number(window.prompt("Matricula: "))

        var nota2 = Number(window.prompt("Insira a nota 2: "))
        var nota3 = Number(window.prompt("Insira a nota 3: "))
        // Variaveis
        
        var avg = (2 * nota1 + 3 * nota2 + 5 * nota3) / (2 + 3 + 5)
        // Calculo da m√©dia
        
        alert(`O aluno ${aluno}, com a matricula ${mat}, teve sua media ponderada em ${avg} pontos.`)
        // Print
    </script>
